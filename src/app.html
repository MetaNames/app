<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8" />
	<link rel="icon" href="%sveltekit.assets%/favicon.png" />
	<meta name="viewport" content="width=device-width" />

	<!-- Hint where we get fonts from. -->
	<link rel="preconnect" href="https://fonts.googleapis.com" />
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
	<!-- Material Icons -->
	<link href="https://fonts.googleapis.com/css2?family=Material+Icons" rel="stylesheet" />

	<!-- Material Design -->
	<link id="light-theme-asset" rel="stylesheet" href="%sveltekit.assets%/smui.css" media="prefers-color-scheme: light" />
	<link id="dark-theme-asset" rel="stylesheet" href="%sveltekit.assets%/smui-dark.css" media="screen and (prefers-color-scheme: dark)" />

	<meta name="description" content="Meta Names offers a cutting-edge DNS solution on the Partisia blockchain, specifically designed for the Web3 environment. It simplifies the process of blockchain integration for developers through a user-friendly SDK, enabling easy access and management of decentralized domain names. This service streamlines the development of Web3 applications by providing seamless domain management and enhanced user experience, making blockchain technology more accessible and efficient for developers.">

	%sveltekit.head%
</head>

<body data-sveltekit-preload-data="hover">
	<div style="display: contents">%sveltekit.body%</div>

</html>
